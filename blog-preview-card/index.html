<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Blog preview card" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<section class="container">
			<div class="card">
				<img
					src="assets/images/illustration-article.svg"
					alt="article illustration"
					class="card__image" />
				<div class="card__tag text-preset-3-bold">Learning</div>
				<div class="card__date text-preset-3">Published 21 Dec 2023</div>
				<h1 class="card__title text-preset-1">HTML & CSS foundations</h1>
				<p class="card__description text-preset-2">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<div class="card__author">
					<img
						src="assets/images/image-avatar.webp"
						alt="Greg Hooper"
						class="card__author-image" />
					<div class="card__author-name text-preset-3-bold">Greg Hooper</div>
				</div>
			</div>
		</section>
	</body>
</html>
